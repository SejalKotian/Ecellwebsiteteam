{% extends "layout.html" %}
{% block title %}Contact us{% endblock %}
{%block content%}

    <div class="container" style="position:absolute;top:100px;">
        <h1>Contact us in case of any queries</h1>
        <br/>
     <form action="/thankyou" method="POST">
     <div class="mb-3">
        
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name='Name'>
      </div>
     
      <div class="mb-3">
      
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name='Email'>
      </div>
      <div class="mb-3" >
        
        <input type="text" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject" name='Subject'>
      </div>
     
      <div class="mb-3" >
        <textarea  class=" form-control textarea input" id="exampleInputEmail1" aria-describedby="emailHelp" rows="8" cols="70" placeholder="Message" name='Message'></textarea>
        </textarea>
      </div>
      
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
   

   
   <section id="copyright" class="copyright">

    <div class="row-3">
      <div class="footer-social-icon">
        <span>Follow us</span>
        <a href="#"><i class="facebookf  fa fa-facebook "></i></a>
        <a href="#"><i class="twitterf fa fa-twitter"></i></a>
        <a href="#"><i class="instagramf fa fa-instagram"></i></a>
        <a href="#"><i class="linkedinf fa fa-linkedin"></i></a>
      </div>
    </div>
    <div class="row-4">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h6> Copyright ©E-Cell IIT Indore 2021| All Rights Reserved| Developed with ❤ by the team <a href="http://scanfcode.com" target="_blank"></a> </h6>
      </div>
      </div>
    </div>
    </section>
    </div>

{% endblock content %}
